        <h1>Contact Mara</h1>

            <img src="images/jpg/penguin-80.jpg" alt="a cartoon drawing of an Adelie penguin wearing a postal carrier uniform. It is holding a letter in its wing.">

        <div class="fcf-body contact-form-section">
            <div id="fcf-form">
            <h3 class="fcf-h3">Send Me a Message</h3>
            <hr>
            <h4>Fields marked with * are required.</h4>
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
                
                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Your name*</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your email address*</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                </div>
                <div class="fcf-form-group">
                    <label for="phone" class="fcf-label">Your Phone Number</label>
                    <div class="fcf-input-group">
                        <input type="text" id="phone" name="phone" class="fcf-form-control">
                    </div>
                </div>
                <div class="fcf-input-group my-group">
                    How much do you like penguins?
                    <input type="radio" id="1" name="penguin" value=1>
                    <label for="1">A lot</label><br>
                    <input type="radio" id="2" name="penguin" value=2>
                    <label for="2">A HUGE amount</label><br>
                    <input type="radio" id="3" name="penguin" value=3>
                    <label for="3">I am an Elephant Seal</label> 
                </div>
                <div class="fcf-input-group my-group">
                    <span>How did you hear about me?</span>
                    <input type="checkbox" id="refer1" name="refer1" value="google">
                    <label for="refer1"> Google Search</label><br>
                    <input type="checkbox" id="refer2" name="refer2" value="person">
                    <label for="refer2"> I met you in person</label><br>
                    <input type="checkbox" id="refer3" name="refer3" value="insta">
                    <label for="refer3"> Instagram</label>
                </div>
                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Your message*</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
        
                <div class="fcf-form-group last-group">
                    <button type="submit" id="fcf-button" class="fcf-btn my-button">Send Message</button>
                </div>
        
                <div class="fcf-credit" id="fcf-credit">
                Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
                </div>
        
            </form>
